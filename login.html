<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Syllabus Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
    }
    .navbar-brand {
      font-weight: 700;
      color: var(--primary-color) !important;
    }
    .nav-link {
      color: var(--text-dark) !important;
      font-weight: 500;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--primary-color) !important;
    }
    .login-section {
      min-height: calc(100vh - 200px);
      display: flex;
      align-items: center;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .auth-tab {
      border-radius: 10px;
      font-weight: 600;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }
    .auth-tab.active {
      background: var(--primary-color);
      color: white;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid var(--border-color);
      padding: 12px 16px;
      font-size: 16px;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
    }
    .btn-primary {
      background: var(--primary-color);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #3730a3;
    }
    .btn-outline-danger {
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: 600;
    }
    .role-selector {
      background: var(--secondary-color);
      border-radius: 10px;
      padding: 15px;
    }
    .role-selector label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      margin: 0;
    }
    .auth-separator {
      position: relative;
      color: var(--text-light);
      margin: 1.5rem 0;
    }
    .auth-separator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-color);
      z-index: 1;
    }
    .auth-separator span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    footer {
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid var(--border-color);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 5px;
      display: none;
    }
    .success-message {
      color: #28a745;
      font-size: 0.875rem;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="container d-flex justify-content-between align-items-center py-3">
    <h1 class="navbar-brand h3 mb-0">Smart Syllabus Tracker</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
        <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="login-section py-5">
  <div class="container">
    <div class="auth-container card p-4 mx-auto" style="max-width: 600px;">
      <div class="auth-tabs d-flex justify-content-around mb-4">
        <button type="button" class="auth-tab btn btn-outline-primary active" data-tab="login">Login</button>
        <button type="button" class="auth-tab btn btn-outline-primary" data-tab="register">Register</button>
      </div>

      <div class="auth-content">
        <!-- Login Form -->
        <div class="auth-form active fade-in" id="login-form">
          <h3 class="text-center mb-4">Login to Your Account</h3>
          <p style="color: red; font-size: 0.9rem;">
            <em>This is a student project demo. Do not enter real credentials.</em>
          </p>

          <form id="login-form-element" novalidate>
            <div class="role-selector d-flex justify-content-around mb-4">
              <label><input type="radio" name="role" value="student" checked> Student</label>
              <label><input type="radio" name="role" value="faculty"> Faculty</label>
            </div>
            <div class="form-group mb-3">
              <label for="login-email">Email Address</label>
              <input type="email" id="login-email" class="form-control" required>
              <div class="error-message" id="login-email-error"></div>
            </div>
            <div class="form-group mb-3">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" class="form-control" required>
              <div class="error-message" id="login-password-error"></div>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <div class="success-message" id="login-success"></div>
            <div class="error-message" id="login-error"></div>
            <button type="submit" id="login-btn" class="btn btn-primary w-100">
              <span id="login-btn-text">Login</span>
              <div class="spinner-border spinner-border-sm ms-2 d-none" id="login-spinner"></div>
            </button>
          </form>
          

        <!-- Register Form -->
        <div class="auth-form" id="register-form" style="display: none;">
          <h3 class="text-center mb-4">Create an Account</h3>
          
          <form id="register-form-element" novalidate>
            <div class="role-selector d-flex justify-content-around mb-4">
              <label><input type="radio" name="reg-role" value="student" checked> Student</label>
              <label><input type="radio" name="reg-role" value="faculty"> Faculty</label>
            </div>

            <!-- Only essential fields for brevity -->
            <div class="form-group mb-3">
              <label for="register-name">Full Name</label>
              <input type="text" id="register-name" class="form-control" required>
              <div class="error-message" id="register-name-error"></div>
            </div>

            <div class="form-group mb-3">
              <label for="register-email">Email Address</label>
              <input type="email" id="register-email" class="form-control" required>
              <div class="error-message" id="register-email-error"></div>
            </div>

            <div class="form-group mb-3">
              <label for="register-password">Password</label>
              <input type="password" id="register-password" class="form-control" required>
              <div class="error-message" id="register-password-error"></div>
            </div>

            <div class="form-group mb-3">
              <label for="register-confirm-password">Confirm Password</label>
              <input type="password" id="register-confirm-password" class="form-control" required>
              <div class="error-message" id="register-confirm-password-error"></div>
            </div>

            <div class="success-message" id="register-success"></div>
            <div class="error-message" id="register-error"></div>
            <button type="submit" id="register-btn" class="btn btn-primary w-100">
              <span id="register-btn-text">Register</span>
              <div class="spinner-border spinner-border-sm ms-2 d-none" id="register-spinner"></div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="mt-5 bg-light py-4">
  <div class="container text-center">
    <h5>Smart Syllabus Tracker</h5>
    <p>Track, manage, and optimize your academic progress</p>
    <small>&copy; 2024 Smart Syllabus Tracker. All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Tabs
  document.querySelectorAll('.auth-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      document.querySelectorAll('.auth-form').forEach(f => f.style.display = 'none');
      document.getElementById(`${tab.dataset.tab}-form`).style.display = 'block';
    });
  });

  // Login Handler
  document.getElementById('login-form-element').addEventListener('submit', (e) => {
    e.preventDefault();
    const selectedRole = document.querySelector('input[name="role"]:checked').value;

    document.getElementById('login-btn').disabled = true;
    document.getElementById('login-spinner').classList.remove('d-none');
    document.getElementById('login-btn-text').textContent = 'Signing in...';

    setTimeout(() => {
      document.getElementById('login-success').textContent = "Login successful! Redirecting...";
      document.getElementById('login-success').style.display = 'block';

      setTimeout(() => {
        window.location.href = selectedRole === 'faculty' ? 'faculty-dashboard.html' : 'student-dashboard.html';
      }, 1500);
    }, 2000);
  });

  // Register Handler
  document.getElementById('register-form-element').addEventListener('submit', (e) => {
    e.preventDefault();
    const selectedRole = document.querySelector('input[name="reg-role"]:checked').value;

    document.getElementById('register-btn').disabled = true;
    document.getElementById('register-spinner').classList.remove('d-none');
    document.getElementById('register-btn-text').textContent = 'Creating Account...';

    setTimeout(() => {
      document.getElementById('register-success').textContent = "Registration successful! Redirecting...";
      document.getElementById('register-success').style.display = 'block';

      setTimeout(() => {
        window.location.href = selectedRole === 'faculty' ? 'faculty-dashboard.html' : 'student-dashboard.html';
      }, 1500);
    }, 2000);
  });
</script>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>

</body>
</html>
