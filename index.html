<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Syllabus Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container">
    <h1>Smart Syllabus Tracker</h1>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <div class="header">
      <h2 id="course-name">Course Name</h2>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <span id="progress-text">0% Complete</span>
      </div>
      <div>
        <button id="alert-btn">Check Alerts</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    
    <div id="topics-container">
      <!-- Topics will be populated dynamically -->
    </div>
    
    <div id="admin-panel" class="hidden">
      <input type="text" id="new-topic" placeholder="Add new topic">
      <input type="date" id="topic-date">
      <button id="add-topic-btn">Add Topic</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB_SdKRI5rFBMb2z4oaX4i5-zKRuXJGJcI",
      authDomain: "smartsyllo.firebaseapp.com",
      projectId: "smartsyllo",
      storageBucket: "smartsyllo.firebasestorage.app",
      messagingSenderId: "1032870377118",
      appId: "1:1032870377118:web:18e2b5a337dc8bd8172d8f",
      measurementId: "G-T2X6MFRNM8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Make Firebase available globally (for app.js)
    window.firebase = { auth, db };
  </script>

  <!-- Project Files -->
  <script src="app.js"></script>
</body>
</html>
